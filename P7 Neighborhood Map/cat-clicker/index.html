<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <section id="view1">
        <ul id="nameList"></ul>
    </section>
    <section id="view2">
        <div id="name">Lin</div>
        <img id="image" src="image/cat_picture1.jpg" alt="cat_picture">
        <div id="count">0</div>
    </section>

    <script type="text/template" data-template="name">
        <div class="singleCat" id="{{name}}">{{name}}</div>
    </script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
