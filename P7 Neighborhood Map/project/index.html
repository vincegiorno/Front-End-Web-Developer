<!DOCTYPE html>
<html>
    <head>
        <title>Neighborhood restaurant</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <!-- Bootstrap core CSS -->
        <link href="css/libs/bootstrap.min.css" rel="stylesheet">
        <!-- Custom styles for the sidebar -->
        <link href="css/libs/simple-sidebar.css" rel="stylesheet">
    </head>
    <body>

        <div id="wrapper" class="toggled">

            <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li>
                        <input id="zoom-to-area-text" type="text" placeholder="Enter your city!">
                        <input id="zoom-to-area" type="button" value="Go">
                    </li>
                    <li>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Select cuisine
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" data-bind="foreach: cuisinesList">
                                <a class="dropdown-item" href="#" data-bind="text: name, click: filter"></a>
                            </div>
                        </div>
                    </li>
                    <li data-bind="foreach: restaurantList">
                        <a href="#" data-bind="text: marker.name, click: detail, visible: visibility() === true"></a>
                    </li>
                </ul>
            </div>
            <!-- /#sidebar-wrapper -->

            <!-- Page Content -->
            <main>
                <a id="menu">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"></path>
                    </svg>
                </a>
                <input id="pac-input" class="controls" type="text" placeholder="Enter a place, and find restaurants within 10 minutes' walk!">
                <div id="map"></div>
            </main>
            <!-- /#page-content-wrapper -->

        </div>
        <!-- /#wrapper -->

        <script>
            /*
             * Open the drawer when the menu ison is clicked.
             */
            var menu = document.querySelector('#menu');
            var main = document.querySelector('main');
            var drawer = document.querySelector('#sidebar-wrapper');

            menu.addEventListener('click', function(e) {
                drawer.classList.toggle('open');
                e.stopPropagation();
            });
            main.addEventListener('click', function() {
                drawer.classList.remove('open');
            });

            function googleError () {
                window.alert('Sorry, Google Maps cannot be loaded.');
            }
        </script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZtdnOs4ZZAkI7D2ApGhX371iCXHqORsM&libraries=places&callback=initMap" onerror="googleError()" async defer></script>

        <!-- Bootstrap core JavaScript -->
        <script src="js/libs/jquery.min.js"></script>
        <script src="js/libs/popper.min.js"></script>
        <script src="js/libs/bootstrap.min.js"></script>

        <script src="js/libs/knockout-3.2.0.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
