<!DOCTYPE html>
<html>
    <head>
        <title>Neighborhood restaurant</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="options-box">
                <div>
                    <input id="zoom-to-area-text" type="text" placeholder="Enter your city!">
                    <input id="zoom-to-area" type="button" value="Go">
                </div>
            </div>
        </div>
        <input id="pac-input" class="controls" type="text" placeholder="Enter a place, and find restaurants within 10 minutes' walk!">
        <div id="map"></div>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZtdnOs4ZZAkI7D2ApGhX371iCXHqORsM&libraries=places&callback=initAutocomplete" async defer></script>
        <script src="js/libs/jquery.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
