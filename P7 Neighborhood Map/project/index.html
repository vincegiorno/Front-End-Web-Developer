<!DOCTYPE html>
<html>
    <head>
        <title>Neighborhood restaurant</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <!-- Bootstrap core CSS -->
        <link href="css/libs/bootstrap.min.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="css/libs/simple-sidebar.css" rel="stylesheet">
    </head>
    <body>

        <div id="wrapper" class="toggled">

            <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li>
                        <input id="zoom-to-area-text" type="text" placeholder="Enter your city!">
                        <input id="zoom-to-area" type="button" value="Go">
                    </li>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown button
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </div>
                    <li data-bind="foreach: restaurantList">
                        <a href="#" data-bind="text: name, click: marker"></a>
                    </li>
                </ul>
            </div>
            <!-- /#sidebar-wrapper -->

            <!-- Page Content -->
            <input id="pac-input" class="controls" type="text" placeholder="Enter a place, and find restaurants within 10 minutes' walk!">
            <div id="map"></div>
            <!-- /#page-content-wrapper -->

        </div>
        <!-- /#wrapper -->

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZtdnOs4ZZAkI7D2ApGhX371iCXHqORsM&libraries=places&callback=initAutocomplete" async defer></script>

        <!-- Bootstrap core JavaScript -->
        <script src="js/libs/jquery.min.js"></script>
        <script src="js/libs/popper.min.js"></script>
        <script src="js/libs/bootstrap.min.js"></script>

        <script src="js/libs/knockout-3.2.0.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
